<!DOCTYPE html>
<html>
<title>Chipsweeper</title>

<head>
    <meta charset="UTF-8">
    <style>
        .footer {
            position: fixed;
            text-align: center;
            bottom: 0px;
            width: 100%;
            background-color: grey;
        }
    </style>
</head>

<body onload="refreshLevelList()">
    <div style="text-align:center;">
        <div style="display: inline-block;">
            <div style="display: inline-block;">
                <button class="button" id="button" onclick="openFrom(document.getElementById('levelSelect').value)">OPEN</button>
                <br>
                <br>
                <select size="31" id="levelSelect">
                <option disabled>LEVEL</option>
            </select>
                <br>DFFCLT
                <br>
                <select id="difficulty" onchange="setDifficulty()">
                <option value="1 ">EASY</option>
                <option value="2 ">HARD</option>
                <option value="3 ">REAL</option>
            </select>
            </div>
            <div style="display: inline-block; ">
                <canvas id="graphCanvas" width="800px" height="600px" style="border:1px solid grey;background-color: #105010"> </canvas>
            </div>
            <div style="display: inline-block; ">
                <button class="button" id="button" onclick="loadFrom(document.getElementById('loadFrom').value, false)">LOAD</button>
                <br>
                <br>
                <textarea id="loadFrom" rows="37 " cols="40 "></textarea>
            </div>
        </div>
    </div>
    <br>
</body>
<div class="footer ">
    2018.05.26, v1.12
</div>

</html>

<script src="js/create.js "></script>
<script src="js/loadFrom.js "></script>
<script src="js/draw.js "></script>
<script src="js/click.js "></script>
<script src="js/logic.js "></script>
<script src="js/win.js "></script>
